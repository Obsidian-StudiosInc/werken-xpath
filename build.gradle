apply plugin: 'antlr'
apply plugin: 'java'
sourceCompatibility = 1.8
sourceSets {
   main {
      java {
         srcDir 'src/main/java'
      }
   }
}
allprojects {
   repositories {
      jcenter()
   }
}
dependencies {
    compile group: 'org.jdom', name: 'jdom2', version: '2+'
}
version = '0.9.4'
